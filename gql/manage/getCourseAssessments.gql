query GetCourseAssessments($code: ID!) {
  course(code: $code) {
    assessments {
      category
      code
      competencies {
        competency {
          code
        }
        stars
      }
      end
      id
      isClosed
      isHidden
      name
      start
    }
    code
    competencies {
      competency {
        code
        name
      }
      category
    }
    name
    schedule {
      name
      datetime
    }
  }
}
