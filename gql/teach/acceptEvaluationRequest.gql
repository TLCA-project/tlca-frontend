mutation AcceptEvaluationRequest($id: ID!) {
  acceptEvaluationRequest(id: $id) {
    competencies {
      checklist {
        public
      }
      competency {
        code
      }
      learningOutcomes
      selected
    }
    evaluator {
      displayName
      username
    }
    id
    isRequestPending
    requestedCompetencies {
      checklist {
        public
      }
      competency {
        code
      }
      learningOutcomes
      selected
    }
    status
  }
}
