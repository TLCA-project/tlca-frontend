query GetEvaluation($courseCode: ID!, $evaluationId: ID!) {
  course(code: $courseCode) {
    code
    isCoordinator
    isTeacher
  }

  evaluation(id: $evaluationId) {
    assessment {
      hasProvider
      id
      name
      provider
    }
    comment
    competencies {
      checklist {
        private
        public
      }
      competency {
        code
      }
      learningOutcomes
      selected
    }
    data
    explanation
    id
    instance {
      content
      id
    }
    isPublished
    isRequestPending
    note
    pastCompetencies {
      checklist {
        public
      }
      competency {
        code
      }
      learningOutcomes
      selected
    }
    rejectionReason
    requestedCompetencies {
      checklist {
        public
      }
      competency {
        code
      }
      learningOutcomes
      selected
    }
    status
  }
}
