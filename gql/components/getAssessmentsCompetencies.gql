query GetAssessmentsCompetencies($courseCode: ID!) {
  assessments(courseCode: $courseCode) {
    code
    competencies {
      competency {
        code
        name
      }
      stars
      isOptional
      learningOutcomes
    }
    id
    name
  }

  course(code: $courseCode) {
    code
    competencies {
      competency {
        code
        learningOutcomes {
          name
        }
      }
      useLearningOutcomes
    }
  }
}
